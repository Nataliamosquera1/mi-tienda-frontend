<div class="product-card">

  <img [src]="imagen" [alt]="nombre">

  <h4>{{ nombre }}</h4>

  <div class="price-box">

    <!-- Precio anterior (opcional) -->
    <span class="old-price" *ngIf="precioAnterior">
      $ {{ precioAnterior | number }}
    </span>

    <!-- Precio con descuento o actual -->
    <span class="new-price">
      $ {{ precioFinal | number }}
    </span>

    <!-- Etiqueta de descuento -->
    <span class="badge-descuento" *ngIf="descuento">
      -{{ descuento }}%
    </span>

  </div>

  <div class="cantidad-box">
    <button (click)="restar()">−</button>
    <span>{{ cantidad }}</span>
    <button (click)="sumar()">+</button>
  </div>

  <button (click)="agregarAlCarrito()">Añadir al carrito</button>
  <button (click)="comprarAhora()">Comprar ahora</button>

</div>
